<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Employee Detail</title>
</head>
<body>
     <div class="container">
        <h1>ADD Office Employee</h1> <hr>
        <form action="/Add_emp" method="POST">
             {% csrf_token %}
  
              <label for="first_name" >First_name</label><br>
              <input type="text" id="first_name" name=first_name value="{{  first_name   }}"> <br>
              <label for="last_name" >Last_name</label><br>
              <input type="text" id="last_name_name" name=last_name value="{{  last_name   }}"> <br>
              <label for="salary" >Salary</label><br>
              <input type="number" id="salary" name=salary value="{{  salary   }}"> <br>
              <label for="bonus" >bonus</label><br>
              <input type="number" id="bonus"name=bonus value="{{  bonus   }}"> <br>
              <label for="mobile_no" >Mobile_no</label><br>
              <input type="number" id="mobile_no" name="mobile_no" value="{{  mobile_no   }}"> <br>
              <label for="role" >Role</label><br>
              <input type="number" id="role" name="role" value="{{  role   }}"> <br>
              <label for="dept" >Department</label><br>
              <input type="number" id="dept" name="dept" value="{{  dept   }}"> <br> <br>
    
              <<button type="submit" class="btn btn-primary">Submit</button>
        </form>




     </div>
    
</body>
</html>
