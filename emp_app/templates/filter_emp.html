<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Filter Employee Detail</title>
</head>
<body>
    <body>
        <div class="container">
           <h1>Filter Office Employee</h1> <hr>
           <form action="/Filter_emp" method="POST">
                {% csrf_token %}
                <label for="name" >Employee_first/Last_name</label><br>
                 <input type="text" id="name" name="name" value="{{  name  }}"> <br>
                 
                 <label for="role" >Role</label><br>
                 <input type="text" id="role" name="role" value="{{  role   }}"> <br>
                 <label for="dept" >Department</label><br>
                 <input type="text" id="dept" name="dept" value="{{  dept   }}"> <br> <br>
       
                 
     
                 <button type="submit" class="btn btn-primary">Submit</button>
           </form>
   
   
   
   
        </div>
       
   </body>
   </html>
